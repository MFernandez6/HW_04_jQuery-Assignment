<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>MIA TRANSIT SCHEDULER</title>

    <!-- Hello Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Style Guide Here -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- AJAX here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Ref Here -->
    <script defer src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

	<!-- Moment JS Ref Here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</head>

<body>
<div class="row, container">
    <br>
    <!-- Main Body Bro -->
	<div class = "jumbotron"> <!--header with title and backgrnd pic?-->
		<h1 class="text-center">MIA TRANSIT</h1>
		<h2 class="text-center">Getting You to Your Destination</h2>
	</div>

	<br>

	<div class="row">
	<!-- table columns... -->
		<div class="col-lg-12 col-md-12 col-sm-12">
			<!--Table for the train schedule-->
			<div class="panel panel-default">
  				<!-- Default panel contents -->
  				<h3>Arrival Times</h3>
  			</div>

  			<div><!-- Table -->
  				<table class="table" id= "trainTable">
  			  		<thead><!--column titles-->
  			  			<tr>
                            <th>Train Name</th>    
                            <th>Destination</th>
  			  				<th>Frequency(min)</th>
  			  				<th>Next Arrival</th>
  			  				<th>Minutes Away</th>
  			  			</tr>
  			  		</thead>

					<tbody></tbody> <!--content goes here-->

  				</table>
			</div><!-- table end-->
            <form>
			
                 <div class="form-group">
                
                    <!-- <label for="name">T</label> -->
                    <input type="text" class="form-control"
                    id="name" placeholder="Train Name">
                    <br>
                    <!-- <label for="dest">Destination</label> -->
                    <input type="text" class="form-control"
                    id="dest" placeholder="Destination" >
                    <br>    
                    <!-- <label for="firstTrain">First Train Time (24:00)</label> -->
                    <input type="text" class="form-control" id="firstTime" placeholder="First Train Time(24:00)">
                    <br>
                    <!-- <label for="freq">Frequency (min)</label> -->
                    <input type="text" class="form-control" id="freq" placeholder="Frequency (min)">
                    <br>              
                    <button class="btn btn-primary btn-lg" id="trainInfoBtn" type="submit">Submit</button>
                                      
                    </div><!--input end-->

            </form>
            <br>
        </div>
    </div>
</div>
    <!-- Hello JavaScript! -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="firebase.js"></script>
</body>

</html>
